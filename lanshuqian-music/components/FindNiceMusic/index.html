    const lyricBox = document.querySelector('.lyric-box');

    playMusic.style.display = 'inline-block';

    function reverseOriginPosition() {
        // 清除动画属性
        lyricBox.style.animation = 'none';
        //重新绘制
        lyricBox.offsetWidth;
        // 重新应用动画
        lyricBox.style.animation = 'scroll 60s linear infinite';
    }

    //播放和暂停的两个事件
    playMusic.addEventListener('click', function () { //点击播放
        pauseMusic.style.display = 'inline-block';
        playMusic.style.display = 'none';
        playAudio();
        lyricBox.style.animationPlayState = 'running'; // 暂停动画

    });
    pauseMusic.addEventListener('click', function () { //点击暂停
        pauseMusic.style.display = 'none';
        playMusic.style.display = 'inline-block';
        pauseAudio();
        lyricBox.style.animationPlayState = 'paused'; // 暂停动画

        //停止计时器
    });

    lyricBox.style.animationPlayState = 'paused'; // 暂停动画

    /*歌曲点播*/
    let songCells = document.querySelectorAll('td');

    songCells.forEach(function (e) {
        e.addEventListener('click', function () {
            let songName = this.parentNode.children[0].textContent;
            let songerName = this.parentNode.children[1].textContent;
            //1通过songName找出元素
            let songInfo = songInformaton.find(
                function (song) {
                    return song.songName === songName;
                }
            );
            reverseOriginPosition();
            //清楚之前的歌词
            initialLyricBox();
            lyricChange(songInfo);
            //2.docuemnt.get获取元素
            let realTime = document.getElementById('realTimeEnd');
            //3.元素渲染上去ok
            realTime.innerText = " / " + songInfo.end_time;
            //4.更换封面
            let covers = document.getElementById('coverId');
            covers.src = songInfo.conver_src;

            //歌词滚动
            lyricBox.style.animationPlayState = 'running'; // 暂停动画
            songNameShow.innerText = songName + "——" + songerName;
            let audio = document.getElementById("audioId");
            let newSource = `../../music/${songName}.mp3`; // 新音频文件的路径
            audio.src = newSource;
            audio.load(); // 重新加载音频以便播放新音频
            //把变量指控 从0秒开始
            currentTime = 0;
            clearInterval(timer)
            playAudio();
            pauseMusic.style.display = 'inline-block';
            playMusic.style.display = 'none';
        });
    });


    function updateProgress() {
        let progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + "%";
        if (!audio.paused && !audio.ended) {
            setTimeout(updateProgress, 500);
        }
    }

    let timeSpan = document.getElementById('init-time');
    let currentTime = 0;
    // 定义定时器变量
    let timer;

    // 每秒增加一次时间，并更新显示
    function updateTime() {
        currentTime++; // 增加一秒
        let minutes = Math.floor(currentTime / 60);
        let seconds = currentTime % 60;
        // 格式化时间
        let newTimeFormat = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        // 更新span元素的文本内容
        timeSpan.textContent = newTimeFormat;
    }

    // 启动定时器
    function startTimer() {
        timer = setInterval(updateTime, 1000); // 每秒更新一次
    }

    //停止定时器
    function pauseInterval() {
        clearInterval(timer); // 清除定时器
    }

    function playAudio() {
        audio.play();
        startTimer();
        updateProgress();
    }

    function pauseAudio() {
        audio.pause();
        pauseInterval();
    }

    function initialLyricBox() {
        //选择所有的p元素并且进置空
        const paragraphs = document.querySelectorAll('p');
        paragraphs.forEach(e => {
            e.style.display = 'none';
        });
    }


    function CommonShiftSong() {
        let audio = document.getElementById("audioId");

        covers.src = '../../public/coverImages/images5.jpg';
        //
        audio.src = newSource;
        audio.load(); // 重新加载音频以便播放新音频
        //把变量指控 从0秒开始
        currentTime = 0;
        clearInterval(timer)
        playAudio();
        pauseMusic.style.display = 'inline-block';
        playMusic.style.display = 'none';
    }

    function prevSong() {
        CommonShiftSong();
    }

    function nextSong() {
        CommonShiftSong();
    }

    lyricChange(songInformaton[0]);

    function lyricChange(musicLrc) {
        let lyricContainer = document.querySelector('.lyric-box');
        var musicLrcText = musicLrc.lyric;
        let str = musicLrcText.split('[');
        for (let i = 0; i < str.length; i++) {
            if (str[i].trim() !== '') {
                let lyric_one = str[i].split(']');
                let lyric = lyric_one[1];
                //  // 创建 p 标签
                let p = document.createElement('p');
                p.textContent = lyric;
                // 将 p 标签添加到歌词容器中
                lyricContainer.appendChild(p);
            }
        }
    }
