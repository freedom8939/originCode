<script src="components/login/login.js"></script>
<!--//每次进入默认刷新-->
<script>
    const nickName = "";
    if (true) {
        let userLoginState = Cookies.get('userLoginState');
        //本地有cookie
        if (userLoginState) {
            // 如果用户已登录
            let userInfo = JSON.parse(userLoginState);
            // 显示欢迎信息和用户名
            $('.welcome').show();
            $('#username').text(userInfo.userAccount);
            // 隐藏登录按钮
            $('#loginButton').hide();
        } else {
            // 如果用户未登录，显示登录按钮
            $('.welcome').hide();
            $('#loginButton').show();
        }
    }
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:8080/api/user/current',
            type: 'GET',
            xhrFields: {
                withCredentials: true // 允许发送 cookie
            },
            success: function (response) {
                // 请求成功的处理
                console.log(response);
            },
            error: function (xhr, status, error) {
                // 请求失败的处理
                console.error(xhr.responseText);
            }
        });

        //如果本地有用户态 那么就把登录按钮直接给取消


    });

</script>
</body>
</html>
