<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LNNU在线音乐平台</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="./public/logo.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="components/login/login.js"></script>
    <script src="js/index.js"></script>

</head>
<body>

<div class="header">
    <h1 class="logo">
        <img src="public/logo.png"/>
        <a href="index.html">LNNU 音乐平台</a>
    </h1>
    <ul class="ul-table logo">
        <li class="first-fun"><a href="../lanshuqian-music/components/FindNiceMusic/index.html">发现好音乐</a></li>
        <li><a href="../lanshuqian-music/components/MyMusicLib/index.html">我的歌单</a></li>
        <li><a href="../lanshuqian-music/components/Attention/index.html">热歌排行</a></li>
        <li><a href="../lanshuqian-music/components/PublishMusic/index.html">推送歌曲</a></li>
        <li><a href="../lanshuqian-music/components/ReleaseNewMusic/index.html">新歌上架</a></li>
        <li><a href="../lanshuqian-music/components/TodaySinger/index.html">今日歌手</a></li>
        <li><a href="../lanshuqian-music/components/RandomMusic/index.html">随机音乐</a></li>
    </ul>

    <div class="search">
        <input type="text" class="searchBox" id="search_text"  placeholder="寻找心里的声音">
        <img id="searchImage" class="searchImg" src="public/search.png" alt="">
        <div class="login" id="loginButton">
            <span>登录</span>
        </div>

    </div>
    <div class="welcome" style="display:none;">
        <div>
            <span>欢迎您, <span id="userLoginInfo"></span></span>
        </div>
        <span  id="logoutButton">退出</span>

    </div>
</div>

<div class="container">
    <!--中间层-->
    <iframe id="myFrame"
            src="../lanshuqian-music/components/FindNiceMusic/index.html" width="100%" height="800"
            frameborder="0"></iframe>

    <div class="footer">
        <p>创作 LNNU-计算机与人工智能学院-王金园 |
            <span>202321020167</span>
        <div>
            <a href="https://www.lnnu.edu.cn" target="_blank">辽宁师范大学</a>
        </div>
        </p>
    </div>
</div>

<div id="successSearch" class="message">
    成功搜索！
</div>
<div id="failSearch" class="message">
    搜索失败！
</div>

<script>
    $(document).ready(function () {



        let userLoginState = Cookies.get('userLoginState'); //获取cookie
        let parse = JSON.parse(userLoginState);
        // console.log(parse)
        //本地有cookie
        if (userLoginState) {
            // 如果已登录，显示欢迎信息和用户名
            $('.welcome').show();
            // $('#userLoginInfo').text(parse.userAccount);
            document.getElementById('userLoginInfo').innerText = parse.userAccount;
            $('#loginButton').hide();
        } else {
            // 如果用户未登录，显示登录按钮
            $('.welcome').hide();
            $('#loginButton').show();
        }
    });



</script>
</body>
</html>
